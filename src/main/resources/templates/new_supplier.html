<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Cистема управления оборудованием</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1>Cистема управления оборудованием</h1>
	<hr>
	<h2>Create New Supplier</h2>

	<form th:action="@{/saveSupplier}" th:object="${supplier}" method="POST">
		<div class="form-group">
			<label for="companyName">Supplier Name:</label>
			<input type="text" th:field="*{companyName}" placeholder="Enter Supplier company name" class="form-control mb-4 col-4">

			<label for="contactInfo">Contact Info:</label>
			<input type="text" th:field="*{contactInfo}" placeholder="Enter contact info" class="form-control mb-4 col-4">

			<label for="address">Address:</label>
			<input type="text" th:field="*{address}" placeholder="Enter address" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save Supplier</button>
		</div>
	</form>
	<hr>
	<a th:href = "@{/}">Back to Equipment List</a>
</div>
</body>
</html>
