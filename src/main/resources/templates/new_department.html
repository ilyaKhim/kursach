<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Equipment Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1>Equipment Management System</h1>
	<hr>
	<h2>Create New Department</h2>

	<form th:if="${isAdmin}" th:action="@{/saveDepartment}" th:object="${department}" method="POST">
		<div class="form-group">
			<label for="depName">Supplier Name:</label>
			<input type="text" th:field="*{depName}" placeholder="Enter department name" class="form-control mb-4 col-4">

			<label for="building">Building:</label>
			<input type="text" th:field="*{building}" placeholder="Enter contact info" class="form-control mb-4 col-4">

			<label for="room">Room:</label>
			<input type="text" th:field="*{room}" placeholder="Enter room" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save Department</button>
		</div>
	</form>
	<hr>
	<a th:href = "@{/}">Back to Equipment List</a>
</div>
</body>
</html>
