<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Equipment Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Equipment List</h1>
	
	<a th:href = "@{/showNewMaintenanceForm}" class="btn btn-primary btn-sm mb-3"> Add Maintenance </a>
	<a th:if="${isAdmin}" th:href = "@{/showNewEquipmentForm}" class="btn btn-primary btn-sm mb-3"> Add Equipment </a>
	<a th:if="${isAdmin}" th:href = "@{/showNewSupplierForm}" class="btn btn-primary btn-sm mb-3"> Add Supplier </a>
	<a th:if="${isAdmin}" th:href = "@{/showNewDepartmentForm}" class="btn btn-primary btn-sm mb-3"> Add Department </a>

		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=eq_name&sortDir=' + ${reverseSortDir}}">
							Equipment Name</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=eq_status&sortDir=' + ${reverseSortDir}}">
							Equipment Name</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=serial_number&sortDir=' + ${reverseSortDir}}">
							Employee Email</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="equipment : ${listEquipments}">
					<td th:text="${equipment.eqName}"></td>
					<td th:text="${equipment.eqStatus}"></td>
					<td th:text="${equipment.serialNumber}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${equipment.id})}" class="btn btn-primary">Update</a>
					    <a th:if="${isAdmin}" th:href="@{/deleteEquipment/{id}(id=${equipment.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
